<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Clone</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #222; 
            color: white; 
            font-family: sans-serif; 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 { margin-bottom: 10px; }

        .video-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px; 
            width: 100%;
            max-width: 1400px; 
        }

        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; 
        }

        .video-box {
            position: relative;
            width: 100%; 
            aspect-ratio: 4/3; 
            background: black; 
            border: 2px solid #555;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        #myVideo {
            transform: scaleX(-1);
        }

        .status-msg {
            position: absolute;
            color: #aaa;
            font-size: 1.2rem;
            z-index: 10;
        }

        #controls { 
            margin-top: 20px; 
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button, select { 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 5px;
            border: none;
        }

        button { background: #007bff; color: white; font-weight: bold; }
        button:disabled { background: #555; cursor: not-allowed; }
        
        select { background: #333; color: white; border: 1px solid #555; }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column; 
                align-items: center;
            }
            .video-wrapper {
                max-width: 100%; 
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1>Omegle Clone</h1>
    
    <div class="video-container">
        <div class="video-wrapper">
            <h3>You</h3>
            <div class="video-box">
                <video id="myVideo" autoplay playsinline muted></video> 
            </div>
        </div>

        <div class="video-wrapper">
            <h3>Stranger</h3>
            <div class="video-box">
                <p id="statusText" class="status-msg">Click Search</p>
                <video id="partnerVideo" autoplay playsinline style="display: none;"></video>
            </div>
        </div>
    </div>

    <div id="controls">
        <select id="cameraSelect">
            <option value="" disabled selected>Loading cameras...</option>
        </select>
        
        <button id="startBtn">Search</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
