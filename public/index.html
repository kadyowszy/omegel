<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omegel</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #222; 
            color: white; 
            font-family: sans-serif; 
        }

        .video-container { 
            display: flex; 
            gap: 20px; 
            margin-top: 20px; 
        }

        .video-box {
            position: relative;
            width: 400px; 
            height: 300px; 
            background: black; 
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }

        .status-msg {
            position: absolute;
            color: #aaa;
            font-size: 18px;
            z-index: 10;
        }

        #controls { margin-top: 20px; }
        
        button { 
            padding: 10px 20px; 
            font-size: 18px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <h1>omegel</h1>
    
    <div class="video-container">
        <div>
            <h3>You</h3>
            <div class="video-box">
                <video id="myVideo" autoplay playsinline muted></video> 
            </div>
        </div>
        <div>
            <h3>Stranger</h3>
            <div class="video-box">
                <p id="statusText" class="status-msg">Click Search</p>
                <video id="partnerVideo" autoplay playsinline style="display: none;"></video>
            </div>
        </div>
    </div>

    <div id="controls">
        <button id="startBtn">Search</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
